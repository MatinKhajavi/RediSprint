<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2A Sprint Planning System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #startBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #startBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        #startBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #clearBtn {
            background: #f0f0f0;
            color: #333;
        }

        #clearBtn:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-indicator.running {
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .output-container {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
            color: #d4d4d4;
        }

        .output-container::-webkit-scrollbar {
            width: 8px;
        }

        .output-container::-webkit-scrollbar-track {
            background: #2d2d2d;
            border-radius: 10px;
        }

        .output-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }

        .output-container::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        #output {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 60px 20px;
        }

        .empty-state .emoji {
            font-size: 48px;
            margin-bottom: 15px;
        }

        /* Emoji and colored output */
        .log-line {
            margin-bottom: 2px;
        }

        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .info { color: #2196F3; }
        .warning { color: #ff9800; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ A2A Sprint Planning System</h1>
            <p>Automated Sprint Planning with AI-Powered Context Enrichment</p>
        </div>
        
        <div class="content">
            <div class="button-container">
                <button id="startBtn" onclick="startProcess()">
                    <span id="btnIcon">‚ñ∂Ô∏è</span>
                    <span id="btnText">Run Sprint Automation</span>
                </button>
                <button id="clearBtn" onclick="clearOutput()">
                    üóëÔ∏è Clear Output
                </button>
            </div>

            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Ready to run</span>
            </div>

            <div class="output-container">
                <div id="output" class="empty-state">
                    <div class="emoji">üéØ</div>
                    <div>Click "Run Sprint Automation" to start</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isRunning = false;
        let eventSource = null;

        function startProcess() {
            if (isRunning) return;

            // Clear previous output
            document.getElementById('output').innerHTML = '';
            document.getElementById('output').classList.remove('empty-state');
            
            // Update UI
            isRunning = true;
            updateUI();

            // Start the process
            fetch('/start', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        startStreaming();
                    } else {
                        appendOutput('‚ùå ' + data.message + '\n', 'error');
                        isRunning = false;
                        updateUI();
                    }
                })
                .catch(error => {
                    appendOutput('‚ùå Error: ' + error + '\n', 'error');
                    isRunning = false;
                    updateUI();
                });
        }

        function startStreaming() {
            eventSource = new EventSource('/stream');
            
            eventSource.onmessage = function(event) {
                if (event.data === '[DONE]') {
                    eventSource.close();
                    isRunning = false;
                    updateUI();
                } else {
                    appendOutput(event.data);
                }
            };

            eventSource.onerror = function() {
                eventSource.close();
                isRunning = false;
                updateUI();
            };
        }

        function appendOutput(text, className = '') {
            const output = document.getElementById('output');
            const line = document.createElement('div');
            line.className = 'log-line ' + className;
            line.textContent = text;
            output.appendChild(line);
            
            // Auto-scroll to bottom
            output.parentElement.scrollTop = output.parentElement.scrollHeight;
        }

        function clearOutput() {
            const output = document.getElementById('output');
            output.innerHTML = '<div class="empty-state"><div class="emoji">üéØ</div><div>Click "Run Sprint Automation" to start</div></div>';
            output.classList.add('empty-state');
        }

        function updateUI() {
            const startBtn = document.getElementById('startBtn');
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const btnIcon = document.getElementById('btnIcon');
            const btnText = document.getElementById('btnText');

            if (isRunning) {
                startBtn.disabled = true;
                statusIndicator.classList.add('running');
                statusText.textContent = 'Running...';
                btnIcon.textContent = '‚è≥';
                btnText.textContent = 'Running...';
            } else {
                startBtn.disabled = false;
                statusIndicator.classList.remove('running');
                statusText.textContent = 'Ready to run';
                btnIcon.textContent = '‚ñ∂Ô∏è';
                btnText.textContent = 'Run Sprint Automation';
            }
        }

        // Check status on page load
        updateUI();
    </script>
</body>
</html>
